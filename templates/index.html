        .supported-formats {

<body>
    <div class="container">
        <h1>ğŸ“„ æ–‡ä»¶è½¬ PDF</h1>
        <p class="subtitle">å¿«é€Ÿå°† EPUBã€PPT è½¬æ¢ä¸º PDF</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <p><strong>ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°è¿™é‡Œ</strong></p>
            <p style="font-size: 14px; color: #999; margin-top: 10px;">æ”¯æŒ EPUBã€PPTã€PPTX æ ¼å¼</p>
        </div>
        
        <input type="file" id="fileInput" accept=".epub,.ppt,.pptx">
        
        <div class="file-info" id="fileInfo">
            <p>å·²é€‰æ‹©æ–‡ä»¶ï¼š</p>
            <p class="file-name" id="fileName"></p>
        </div>
        
        <button id="convertBtn" disabled>å¼€å§‹è½¬æ¢</button>
        
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status"></div>
        
        <div class="supported-formats">
            æ”¯æŒæ ¼å¼ï¼šEPUBã€PPTã€PPTX | æœ€å¤§æ–‡ä»¶ï¼š50MB
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        
        let selectedFile = null;
        
        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', handleFileSelect);
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        function handleFileSelect() {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                fileName.textContent = selectedFile.name;
                fileInfo.classList.add('show');
                convertBtn.disabled = false;
                status.classList.remove('show');
            }
        }
        
        // è½¬æ¢æŒ‰é’®
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            convertBtn.disabled = true;
            status.className = 'status loading show';
            status.textContent = 'æ­£åœ¨è½¬æ¢ä¸­ï¼Œè¯·ç¨å€™...';
            spinner.classList.add('show');
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                spinner.classList.remove('show');
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = selectedFile.name.replace(/\.(epub|pptx?)$/i, '.pdf');
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    status.className = 'status success show';
                    status.textContent = 'âœ… è½¬æ¢æˆåŠŸï¼PDF å·²ä¸‹è½½';
                } else {
                    const error = await response.json();
                    status.className = 'status error show';
                    status.textContent = 'âŒ ' + (error.error || 'è½¬æ¢å¤±è´¥');
                }
            } catch (error) {
                spinner.classList.remove('show');
                status.className = 'status error show';
                status.textContent = 'âŒ ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•';
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
